<!-- blog_detail.html -->
{% extends 'base.html'%} <!-- 声明引用模板 -->

{% block title %}
    {{ blog.title }} <!-- 这里的blog是从views.py中传入的内容 -->
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>修改时间：{{ blog.last_updated_time|date:"Y-m-d G:i:s" }}</p>
    <p>博客类型：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>{{ blog.content }}</p> <!-- 其中冒号后面的内容表示显示字符长度 -->
{% endblock %}
